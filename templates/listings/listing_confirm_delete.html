{% extends 'base.html' %}

{% block content %}
  <h2>Delete Listing</h2>
  <p>Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
{% endblock content %}
