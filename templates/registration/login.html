{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Samaya Spaces</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'css/login.css' %}" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
  <div class="container shadow-lg rounded-4 overflow-hidden login-wrapper">
    <div class="row g-0">
      <div class="col-md-6 d-none d-md-block">
        <img src="{% static 'img/login.jpg' %}" alt="login" class="img-fluid h-100 w-100 object-fit-cover" />
      </div>
      <div class="col-md-6 p-5 bg-black">
        <h2 class="mb-4 fw-bold">Log In to Samaya Spaces</h2>
        <p class="text-secondary mb-4 small">Find your perfect student space, rent without brokers</p>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="mb-3">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-danger w-100 py-2">Login</button>
        </form>

        <div class="text-center mt-3 small">
          Don't have an account? <a href="/signup/" class="text-decoration-none text-info">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
