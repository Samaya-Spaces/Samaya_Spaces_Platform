{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<style>
  .signup-container {
    max-width: 450px;
    margin: 40px auto;
    padding: 30px 25px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .signup-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-top: 15px;
    color: #555;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="tel"],
  form input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 1.8px solid #ccc;
    border-radius: 5px;
    font-size: 15px;
    transition: border-color 0.3s ease;
  }

  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form input[type="tel"]:focus,
  form input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
  }

  button[type="submit"] {
    width: 100%;
    background: #007BFF;
    color: white;
    font-weight: 700;
    font-size: 16px;
    padding: 12px;
    border: none;
    border-radius: 6px;
    margin-top: 25px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }

  button[type="submit"]:hover {
    background: #0056b3;
  }

  /* Google login button styles */
  .google-login {
    display: inline-block;
    margin: 20px auto 10px;
    padding: 10px 20px;
    background-color: #DB4437;
    color: white !important;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .google-login:hover {
    background-color: #a33429;
  }

  /* Optional small helper text */
  .helper-text {
    font-size: 13px;
    color: #888;
    margin-top: 4px;
  }
</style>

<div class="signup-container">
  <h2>Create your account</h2>
  <form method="post" novalidate>
    {% csrf_token %}

    <label for="id_username">Username</label>
    <input type="text" id="id_username" name="username" required>

    <label for="id_first_name">First Name</label>
    <input type="text" id="id_first_name" name="first_name" required>

    <label for="id_last_name">Last Name</label>
    <input type="text" id="id_last_name" name="last_name" required>

    <label for="id_email">Email Address</label>
    <input type="email" id="id_email" name="email" required>

    <label for="id_phone_number">Phone Number</label>
    <input type="tel" id="id_phone_number" name="phone_number" placeholder="+977-000000000" pattern="^\+?\d{7,15}$">

    <label for="id_citizenship_number">Citizenship Number</label>
    <input type="text" id="id_citizenship_number" name="citizenship_number" required>

    <label for="id_password1">Password</label>
    <input type="password" id="id_password1" name="password1" required minlength="8" placeholder="At least 8 characters">

    <label for="id_password2">Confirm Password</label>
    <input type="password" id="id_password2" name="password2" required minlength="8">

    <!-- Google Login Button -->
    <div style="text-align: center;">
      <h3>Or Sign Up with</h3>
      <a href="{% provider_login_url 'google' %}?next=/" class="google-login">Login with Google</a>
    </div>

    <button type="submit">Sign Up</button>
  </form>
</div>

<script>
  // Simple password confirmation validation
  const form = document.querySelector('form');
  const password1 = document.getElementById('id_password1');
  const password2 = document.getElementById('id_password2');

  form.addEventListener('submit', e => {
    if(password1.value !== password2.value) {
      e.preventDefault();
      alert("Passwords do not match!");
      password2.focus();
    }
  });
</script>
{% endblock content %}
